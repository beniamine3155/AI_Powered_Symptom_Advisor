<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Symptom Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .status-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: #3498db;
        }

        .message.bot .message-avatar {
            background: #e74c3c;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: #3498db;
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #2c3e50;
            border: 1px solid #ecf0f1;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 10px;
        }

        .confidence-high {
            background: #27ae60;
            color: white;
        }

        .confidence-medium {
            background: #f39c12;
            color: white;
        }

        .confidence-low {
            background: #e74c3c;
            color: white;
        }

        .disclaimer {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #856404;
        }

        .emergency-alert {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #721c24;
            font-weight: bold;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #ecf0f1;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 100px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .send-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
            min-width: 80px;
        }

        .send-button:hover {
            background: #2980b9;
        }

        .send-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .quick-question {
            background: #ecf0f1;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .quick-question:hover {
            background: #3498db;
            color: white;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè• AI-Powered Symptom Advisor</h1>
            <p>Get intelligent medical guidance based on your symptoms</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>Welcome to Your AI Medical Assistant</h3>
                <p>Describe your symptoms or ask medical questions. I'll provide guidance based on medical knowledge.</p>
                <div class="quick-questions">
                    <button class="quick-question" onclick="sendQuickQuestion('I have a headache and feel tired')">Headache & Fatigue</button>
                    <button class="quick-question" onclick="sendQuickQuestion('What should I do for a sore throat?')">Sore Throat</button>
                    <button class="quick-question" onclick="sendQuickQuestion('I have been coughing for 3 days')">Persistent Cough</button>
                    <button class="quick-question" onclick="sendQuickQuestion('I feel nauseous and dizzy')">Nausea & Dizziness</button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots">AI is thinking</span>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Describe your symptoms or ask a medical question..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
        class SymptomAdvisor {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatForm = document.getElementById('chatForm');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusText = document.getElementById('status-text');
                
                this.initializeEventListeners();
                this.checkHealth();
            }

            initializeEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
            }

            async checkHealth() {
                try {
                    const response = await fetch('/health');
                    const data = await response.json();
                    
                    if (data.status === 'healthy') {
                        this.statusText.textContent = 'Online';
                        this.statusText.style.color = '#27ae60';
                    } else {
                        this.statusText.textContent = 'Limited';
                        this.statusText.style.color = '#f39c12';
                    }
                } catch (error) {
                    this.statusText.textContent = 'Offline';
                    this.statusText.style.color = '#e74c3c';
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Clear input and disable button
                this.messageInput.value = '';
                this.adjustTextareaHeight();
                this.sendButton.disabled = true;
                this.sendButton.textContent = 'Sending...';

                // Add user message
                this.addMessage(message, 'user');

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            timestamp: new Date().toISOString()
                        })
                    });

                    const data = await response.json();
                    
                    // Hide typing indicator
                    this.hideTypingIndicator();

                    if (data.success) {
                        this.addMessage(data.response, 'bot', {
                            confidence: data.confidence,
                            disclaimer: data.disclaimer
                        });
                    } else {
                        this.addErrorMessage(data.response || 'Failed to get response');
                    }

                } catch (error) {
                    this.hideTypingIndicator();
                    this.addErrorMessage('Connection error. Please check your internet connection and try again.');
                    console.error('Error:', error);
                } finally {
                    // Re-enable button
                    this.sendButton.disabled = false;
                    this.sendButton.textContent = 'Send';
                    this.messageInput.focus();
                }
            }

            addMessage(content, sender, options = {}) {
                // Remove welcome message if exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'üè•';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                let messageHTML = `<div>${content}</div>`;

                // Add confidence badge for bot messages
                if (sender === 'bot' && options.confidence) {
                    messageHTML += `<span class="confidence-badge confidence-${options.confidence}">${options.confidence.toUpperCase()}</span>`;
                }

                // Add timestamp
                messageHTML += `<div class="message-time">${new Date().toLocaleTimeString()}</div>`;

                // Add disclaimer for bot messages
                if (sender === 'bot' && options.disclaimer) {
                    const isEmergency = content.includes('üö® EMERGENCY');
                    const disclaimerClass = isEmergency ? 'emergency-alert' : 'disclaimer';
                    messageHTML += `<div class="${disclaimerClass}">${options.disclaimer}</div>`;
                }

                messageContent.innerHTML = messageHTML;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addErrorMessage(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Quick question function
        function sendQuickQuestion(question) {
            const advisor = window.symptomAdvisor;
            advisor.messageInput.value = question;
            advisor.sendMessage();
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.symptomAdvisor = new SymptomAdvisor();
        });
    </script>
</body>
</html>
